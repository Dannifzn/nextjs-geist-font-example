<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Reporting System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827; /* dark background */
      color: #f9fafb; /* light text */
    }
    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255 255 255 / 0.5);
      border-color: #f9fafb;
    }
    a {
      color: #f9fafb;
      text-decoration: underline;
    }
    a:hover {
      color: #9ca3af;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <main class="max-w-md w-full bg-gray-900 rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-semibold mb-6 text-center">Login</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block mb-2 font-medium">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="input-field w-full rounded-md border border-gray-700 bg-gray-800 px-3 py-2 text-white"
          autocomplete="username"
        />
        <p class="mt-1 text-sm text-red-500 hidden" id="usernameError">Username is required.</p>
      </div>
      <div>
        <label for="password" class="block mb-2 font-medium">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="input-field w-full rounded-md border border-gray-700 bg-gray-800 px-3 py-2 text-white"
          autocomplete="current-password"
        />
        <p class="mt-1 text-sm text-red-500 hidden" id="passwordError">Password is required.</p>
      </div>
      <button
        type="submit"
        class="w-full bg-white text-gray-900 font-semibold rounded-md py-2 hover:bg-gray-200 transition"
      >
        Login
      </button>
    </form>
    <p class="mt-6 text-center text-gray-400">
      Don't have an account?
      <a href="register.html" class="font-semibold">Register here</a>
    </p>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;

      if (!usernameInput.value.trim()) {
        usernameError.classList.remove('hidden');
        valid = false;
      } else {
        usernameError.classList.add('hidden');
      }

      if (!passwordInput.value.trim()) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (valid) {
        // TODO: Implement actual login logic here (e.g., API call)
        alert('Login successful (demo)');
        // Redirect to dashboard.html for demo
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
